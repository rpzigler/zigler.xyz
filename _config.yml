  Hi, I'm Ryan Zigler!

  I am a full-stack software engineer with a background in <mark>JavaScript (ES5/ES6+)</mark>, specifically with <mark>React, Redux, & Hooks</mark>; <mark>Express</mark>; <mark>mongoDB</mark>; <mark>mySQL</mark>; <mark>PostgreSQL</mark>; <mark>git</mark>; and <mark>AWS S3, EC2, VPC, & RDS</mark>. I enjoy making intuitive, clean applications that are fast and easy to use.

  I love solving problems through creative, efficient solutions and have a passion for learning new technologies. I am currently expanding my <mark>Python</mark> knowledge and learning <mark>Rust</mark>.

